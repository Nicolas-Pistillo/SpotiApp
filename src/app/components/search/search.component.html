<div class="row mb-5 animated fadeIn fast">
    <div class="col">
        <h2 class="search-title">Buscar Artistas</h2>

        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control mb-3" placeholder="Busquemos un artista...">
        
        <i>Nota: Recuerda que algunas canciones pueden NO estar disponibles en tu pais.</i>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [spotyData]="spotyArtistas"></app-cards>
