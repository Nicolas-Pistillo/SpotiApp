<div class="row mb-5">
    <div class="col">
        <h2 class="search-title">Buscar Artistas</h2>

        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Busquemos un artista...">
    </div>
</div>

<div *ngIf="artistasSearch.length > 0" class="card-columns">
    <div *ngFor="let artista of artistasSearch" class="card puntero animated fadeIn">
        <img *ngIf="artista.images[0].url != undefined" [src]="artista.images[0].url" class="card-img-top" alt="search-artist-img">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p *ngIf="artista.genres.length > 0" class="card-text">Generos: 
                <span *ngFor="let genero of artista.genres" class="badge badge-pill badge-primary p-1">
                    {{genero}}
                </span> 
            </p>
            <a *ngIf="artista.external_urls.spotify" href="{{artista.external_urls.spotify}}" target="_blank" class="btn btn-block btn-outline-success">
                Visitar Artista
            </a>
        </div>
    </div>
</div>
